imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: admin.yml }
#    - { resource: secure.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: pl
    mem_upload: '%kernel.root_dir%/../web/assets/mem'

framework:
    #esi:             ~
    translator: { fallbacks: [pl] }
#    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
#        cookie_secure: true
#        handler_id: nelmio_security.session.handler
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

#FOSUserBundle
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    profile:
        form:
            type: AppBundle\Form\ProfileFormType
    registration:
        confirmation:
            enabled: true
    resetting:
        email:
            from_email:
                address:        noreply@jestemgraczem.pl
                sender_name:    Reset JestemGraczem.pl
    from_email:
        address:        noreply@jestemgraczem.pl
        sender_name:    JestemGraczem

# Payum configuration
payum:
    security:
        token_storage:
            TurniejBundle\Entity\PaymentToken: { doctrine: orm }

    storages:
        TurniejBundle\Entity\Payment: { doctrine: orm }

    gateways:
        offline:
            factory: offline
        paypal:
            factory: paypal_express_checkout
            username:  "%paypal_username%"
            password:  "%paypal_password%"
            signature: "%paypal_signature%"
            sandbox: "%paypal_sandbox%"

