<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            background-color: #212121;
            text-align: center;
        }

        .t-45{
            -ms-transform: skewX(-45deg); /* IE 9 */
            -webkit-transform: skewX(-45deg); /* Safari */
            transform: skewX(-45deg); /* Standard syntax */
            background-color: #FFFFFF;
            border-right: solid grey 5px;
        }
        .t45{
            -ms-transform: skewX(45deg); /* IE 9 */
            -webkit-transform: skewX(45deg); /* Safari */
            transform: skewX(45deg); /* Standard syntax */
            padding-top: 16px;
            padding-bottom: 16px;
        }
        .last{
            border-right: none;
        }
        p{
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="hidden-md-down">
        <div style="background-color: #8bc34a; margin-bottom: -40px; height: 40px"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 t-45" style="height: 56px">
                    <img class="t45" src="img/Logo1.png" style="padding: 4px 4px; width: 100%">
                </div>
                <div class="col-md-3 t-45">
                    <p class="t45" style=" font-weight: bold; color: #303030;" class="p-l-1">TURNAMENTS<span style="color: #e91e63">AREA</span></p>
                </div>
                <div class="col-md-3 t-45">
                    <p class="t45" style=" font-weight: bold; color: #303030;" class="p-l-1">GAMES<span style="color: #ff9800">AREA</span></p>
                </div>
                <div class="col-md-3 t-45 last">
                    <p class="t45" style=" font-weight: bold; color: #303030;" class="p-l-1">FANS<span style="color: #8bc34a">AREA</span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"  ></script>
</body>
</html>
